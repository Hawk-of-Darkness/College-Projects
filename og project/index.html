<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <h4>Enter Pattern</h4>
            <div class="grid-container">
                <button class="grid-item circle" data-page="login" data-shape="Circle"></button>
                <button class="grid-item triangle" data-page="login" data-shape="Triangle"></button>
                <button class="grid-item square" data-page="login" data-shape="Square"></button>
                <button class="grid-item rectangle" data-page="login" data-shape="Rectangle"></button>
                <button class="grid-item oval" data-page="login" data-shape="Oval"></button>
                <button class="grid-item rhombus" data-page="login" data-shape="Rhombus"></button>
            </div>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <h4>Select Pattern</h4>
            <div class="grid-container">
                <button class="grid-item circle" data-page="register" data-shape="Circle"></button>
                <button class="grid-item triangle" data-page="register" data-shape="Triangle"></button>
                <button class="grid-item square" data-page="register" data-shape="Square"></button>
                <button class="grid-item rectangle" data-page="register" data-shape="Rectangle"></button>
                <button class="grid-item oval" data-page="register" data-shape="Oval"></button>
                <button class="grid-item rhombus" data-page="register" data-shape="Rhombus"></button>
            </div>
            <br>
            <button type="button" id="register-button">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>

    <div class="container" id="welcome-container" style="display: none;">
        <h2>Welcome!</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
